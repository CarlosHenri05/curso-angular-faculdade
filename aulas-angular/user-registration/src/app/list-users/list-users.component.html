<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card appearance="outlined" class="mt-4">
        <mat-card-title>Lista de usu√°rios</mat-card-title>
      </mat-card>
      <div class="container-fluid mt-2">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6 d-flex flew-row justify-content-end">
            <button mat-flat-button color="primary" class="me-2">
              Pesquisar
            </button>
            <button mat-flat-button color="primary">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12"><hr /></div>
      </div>
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.position }}
                </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
                <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
